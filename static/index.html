<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/urlshort.js" type="text/javascript"></script>
    <link rel="stylesheet" href="shortdesign.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>
    <header>
            <h1>Shortly URL</h1>
            <div class="img-svg">
                <img src="shortener.svg">
            </div>
    </header>
    <h4>Enter the URL you want to shorten.</h4>
    <div class="form-styling">
        <form method="POST" action="/" class="form">
            <input type="text" placeholder="Enter the link" name="longUrl" id="longUrl">
            <button class="btn">Shorten</button>
            <button class="copy-btn">Copy URL</button>
        </form>
    </div>
    <div>
        <button id="list-btn">List Of URL Shortened</button>
        <table>
            <tr>
                <th>Actual URL</th>
                <th>Shortened URL</th>
           </tr>        
        </table>

    </div>
    <footer>
        <p style="background-color: transparent;">&#169; Made by Gopal Choudhary</p>
        <div class="social">
        <span class="connect-me"><a href="https://linkedin.com/in/gopal-choudhary-272bb3207" class="fa fa-linkedin connect-me"></a></span>
        <span class="connect-me"><a href="https://github.com/gopalkrs" class="fa fa-github connect-me"></a></span>
        <span class="connect-me"><a href="mailto: raunakchd1@gmail.com" class="fa fa-envelope connect-me"></a></span>
        </div>
    </footer>
</body>
</html>
